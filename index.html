<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
    <img class="nft" src="./images/image-equilibrium.jpg" alt="">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p> 

<div class="info">
      <div>
          <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
      </div>

      <div>
          <img src="./images/icon-clock.svg" alt=""> 3 days left
      </div>
</div>
      <hr>


    <div class="footer">
            <img src="./images/image-avatar.png" alt="">   Creation of <span>   Jules Wyvern</span>
    
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cs-amr">Amr Mo</a>.
  </div>
</body>
</html>
